<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand text-bold" >Mutuelle Santé</a>
        <a th:text="${user.role.roleName.toString()+' '+user.prenom+' '+user.nom} " class="navbar-brand text-bold"></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/home(id=${user.user_id})}">home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/remboursement(id=${user.user_id})}">Remboursement</a></li>
                <li class="nav-item"><a class="nav-link" href="#projects">Liste des Demande</a></li>

            </ul>
        </div>
        <div  class="collapse navbar-collapse">
            <form th:action="@{/deconnexion}" >
                <button class="btn btn-outline-danger btn-sm" >Deconnexion</button>
            </form>
        </div>
    </div>
</nav>
<!-- Masthead-->
<header class="masthead">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <h1 class="mx-auto my-0 text-uppercase">Mutuelle Santé</h1>
                <h2 class="text-white-50 mx-auto mt-2 mb-5">Une application web de gestion des demandes de remboursements des mutuelles de santé.</h2>
                <a class="btn btn-primary" href="#about">Get Started</a>
            </div>
        </div>
    </div>
</header>

<!-- Footer-->
<footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Mutuelle Sante 2023</div></footer>
