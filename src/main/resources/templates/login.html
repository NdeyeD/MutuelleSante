<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Grayscale - Start Bootstrap Theme</title>
  <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../static/css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">

<!-- Masthead-->
<header class="masthead">
  <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
    <div class="d-flex justify-content-center">
      <div class="text-center">
          <h1 class="mx-auto my-0 text-uppercase small">Se Connecter</h1>
        <div class="row">
          <div class="col-md-6 offset-md-3">


              <h2 class="text-white-50 mx-auto mt-2 mb-5">Mutuelle Santé Sénégal</h2>
              <form th:action="@{/login}" method="post">
                <!-- Affichage des messages d'erreur -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                  Identifiants incorrects
                </div>
                  <div th:if="${param.logout}" class="alert alert-success" role="alert">
                      Vous avez été déconnecté avec succès
                  </div>


                    <div class="mb-3">
                      <input type="text" th:name="username" class="form-control" placeholder="Username" required />
                    </div>
                    <div class="mb-3">
                      <input type="password" th:name="password" class="form-control" placeholder="Password" required />
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary">Login</button>
                    </div>

              </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</header>

<!-- Footer-->
<footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Mutuelle Sante 2023</div></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
